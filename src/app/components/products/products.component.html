<div class="page-header d-md-flex justify-content-between">
    <div>
        <h3>Products</h3>
        <nav aria-label="breadcrumb" class="d-flex align-items-start">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    Products list
                </li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-xs-6" *ngFor="let item of AllProductsResponse">
                <div class="card">
                    <div class="card-body">
                        <div class="my-3">
                            <a href="#" title="Vase">
                                <img [src]="'data:image/jpeg;base64,' + item.picture"
                                 class="img-fluid rounded" alt="Vase">
                            </a>
                        </div>
                        <div class="text-center">
                            <a href="#">
                                <h4>{{item.name}}</h4>
                            </a>
                            <p>
                                <span class="text-truncate">{{item.price}} BHD</span>
                            </p>
                            <div class="mt-2">
                                <button (click)="addToCart(item.id,item.sizeId)" class="btn btn-primary add-to-card" >Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
